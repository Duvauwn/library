<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <title>My Library</title>
</head>

<body>
    <h1>My Library</h1>
    <div id='books'>

    </div>

    <button id='open' onclick='openForm()'>Add a New Book</button>

    <div class='formPopup' id='bookForm'>
        <form action='/action_page.php' id='form-container'>
            <h2>Add a New Book</h2>

            <label for='title'>Title:</label><br>
            <input type='text' id='title' name='title'><br>

            <label for='author'>Author:</label><br>
            <input type='text' id='author' name='author'><br>

            <label for='pages'>Pages:</label><br>
            <input type='text' id='pages' name='pages'><br>

            <label for='read'>Have you read it?</label><br>
            <input type='checkbox' id='read' name='read'>

            <button type='submit' class='btn'>Submit</button>
            <button type='button' class='btn' id='cancel' onclick='closeForm()'>Close</button>
        </form>
    </div>



</body>

</html>
