<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <title>My Library</title>
</head>

<body>
    <h1>My Library</h1>

    <button id='new'>NEW BOOK</button>

    <div class='form' id='myForm'>
        <form class='form-popup' id='form-container'>

            <h2>Add a New Book</h2>

            <label for='title'>Title</label>
            <input id='title' type='text' name='title'>

            <label for='author'>Author</label>
            <input id='author' type='text' name='author'>

            <label for='pages'>Pages</label>
            <input id='pages' type='text' name='pages'>

            <p>Read</p>
            <input id='yes' type='radio' name='read' value='yes' class='read' checked>
            <label for='yes'>Yes</label>

            <input id='no' type='radio' name='read' value='no' class='read'>
            <label for='no'>No</label>

            <button type='button' id='submit'>Submit</button>
            <button type='button' id='close'>Close</button>
        </form>
    </div>

    <div id='display'>

    </div>

</body>

</html>
